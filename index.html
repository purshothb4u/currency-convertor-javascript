<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body id="body">
    <div class="container rounded-4 " id="container">
        <h1 id="heading" class="text-center mb-4">Currency Convertor</h1>
        <div class="row">
            <div class="col" id="left-box">
                <select name="" class="form-select  text-center" id="select1">
                </select>
            </div>
            <div class="col" id="right-box">
                <select name="" class="form-select  text-center " id="select2">     
                </select>
            </div>
        </div>
        <div class="row mt-4 mb-3">
            <div class="col">
                <input type="text" class="form-control" id="input1">
            </div>
            <div class="col">
                <input type="text" class="form-control" id="input2">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <center><div class="form-text text-center fw-bold mb-4 fs-5 p-1 rounded" id="warn" 
                    style="color: #DFD0B8;display: none;background-color: red;width: fit-content;">
                </center>
                </div>
            </div>
        </div>
      
    </div>

    <script src="script.js"></script>
</body>
</html>
